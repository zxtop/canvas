<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{background: #000;}
            #c1{background: #fff;}
    </style>
</head>
<body>

    <canvas id="c1" width="400" height="400"></canvas>
    <script>
        window.onload=function(){
            var c1=document.getElementById("c1");
            var canva=c1.getContext('2d');
            canva.fillRect(0,0,100,100);
            var oImg=canva.getImageData(0,0,100,100);
            // alert(oImg.width);//一行像素个数
            // alert(oImg.height);//一列像素个数
            // alert(oImg.data.length);//整个像素的数组集合
            // alert(oImg.data[0]) //0-255 黑色到白色
            // alert(oImg.data[1]) //0-255 黑色到白色
            // alert(oImg.data[2]) //0-255 黑色到白色
            // alert(oImg.data[3]) //0-255 透明到不透明
            
            for(var i=0;i<oImg.width*oImg.height;i++){
                
		oImg.data[4*i] = 255;
		oImg.data[4*i+1] = 0;
		oImg.data[4*i+2] = 0;
		oImg.data[4*i+3] = 100;
            }
canva.putImageData(oImg,100,100) //获取像素
        }
    </script>
</body>
</html>
