<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{ background:black;}
        #canvas_1{ background:white;}
    </style>
    <script type="text/javascript" src="jCanvaScript.1.5.18.min.js"></script>

</head>
<body>
    <canvas id="canvas_1" width="400" height="400"></canvas>
    <input type="button" value="click" id="input1">
    <script>
        window.onload=function(){
            // var oC = document.getElementById('canvas_1');
            // var oGC = oC.getContext('2d');
            var oInput=document.getElementById('input1');
            jc.start('canvas_1',true);
            // jc.circle(100,100,50,'#f00',1).draggable();
            jc.circle(100,100,50,'#f00',1).id('canvas_1');
            jc.start('canvas_1');
            oInput.onclick=function(){
                jc("#canvas_1").color('#ffff00').animate({x:200,y:200,radius:5},2000)
            }

        }
    </script>
</body>
</html>
