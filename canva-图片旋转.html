<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{background: #000;}
        #c1{background: #fff;}
    </style>
</head>
<body>
        <input type="button" value="←" />
        <input type="button" value="→" />
        <div>
            <img src="2.png" id="img1" />
        </div>
    <script>
        window.onload=function(){
            var aInput=document.getElementsByTagName('input');
            var oImg=document.getElementById('img1');
            var yImg=new Image();
            var iNow=0;
            yImg.onload=function(){
                draw(oImg);
            }
            yImg.src=oImg.src;
            function draw(obj){
                var c1=document.createElement('canvas');
                var canva=c1.getContext('2d');
                c1.width=obj.width;
                c1.height=obj.height;
                obj.parentNode.replaceChild(c1,obj);
                canva.drawImage(obj,0,0);
                aInput[1].onclick=function(){
                    if(iNow==3){
                        iNow=0;
                    }else{
                        iNow++;
                    }
                    toChange();
                }
                aInput[0].onclick=function(){
                    if(iNow==0){
                        iNow=3;
                    }else{
                        iNow--;
                    }
                    toChange();
                }
                function toChange(){
                    switch(iNow){
                        case 1:
                        c1.width=obj.height;
                        c1.height=obj.width;
                        canva.rotate(90*Math.PI/180);
                        canva.drawImage(obj,0,-obj.height)
                        break;

                        case 2:
                        c1.width=obj.width;
                        c1.height=obj.height;
                        canva.rotate(180*Math.PI/180);
                        canva.drawImage(obj,-obj.width,-obj.height);
                        break;

                        case 3:
                        c1.width=obj.height;
                        c1.height=obj.width;
                        canva.rotate(270*Math.PI/180);
                        canva.drawImage(obj,-obj.width,0);
                        break

                        case 0:
                        c1.width=obj.width;
                        c1.height=obj.height;
                        canva.rotate(0);
                        canva.drawImage(obj,0,0)
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
