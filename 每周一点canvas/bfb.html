<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百分比加载</title>
    <style>
        body{background: #fff;}
        #box{width: 600px;height: auto;margin: 0 auto}
        #canvas{background: #000;}
    </style>
</head>
<body>
    <div id="box">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script>
            // var num = new Number(1.2);
            // alert(num.toFixed(0))

        window.onload=function(){
            var box=document.getElementById('box');
            var canvas=document.getElementById('canvas');
            var context=canvas.getContext('2d');
            //设置一个速度
            var speed=0.1
            // 把圆分成100份，每一份的弧度就是rad
            var rad=Math.PI*2/100;
            var contY=canvas.height/2;
            var contX=canvas.width/2;



            setInterval(function(){


                
                context.clearRect(0,0,canvas.width,canvas.height)
                // 画一个白边的圆
                context.save();
                context.strokeStyle='#fff';
                context.beginPath();
                context.arc(contX,contY,100,0,2*Math.PI,false)
                context.closePath();
                context.stroke();
                context.restore();
                // 写入字
                context.save();
                context.strokeStyle="#49f";
                context.font='40px Arial';
                context.strokeText(speed.toFixed(0)+'%',contX-20,contY+10);
                context.stroke();
                context.restore();

                // 画一个圆
                context.save();
                context.strokeStyle='#49f';
                context.lineWidth=5;
                context.beginPath();
                context.arc(contX,contY,100,-Math.PI/2,-Math.PI/2+(speed*rad),false);
                // context.closePath();
                context.stroke();
                context.restore();

                speed+=0.1;
                if(speed>100){speed=0}

            },1000/60)
        }
    </script>
</body>
</html>
